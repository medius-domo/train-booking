<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRC Website</title>
    <link rel="stylesheet" href="landingpage.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="resources/trc-logo.png" alt="TRC Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Nyumbani</a></li>
                <li><a href="#">Treni zilizopo</a></li>
                <li><a href="#">Maoni</a></li>
                <li><a href="#">EN</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="overlay">
            <div class="tab-container">
                <button class="active-tab">Hifadhi Treni</button>
                <button>Angalia Uhifadhi</button>
                <button>Mizigo</button>
            </div>
            <form class="search-form">
                <div class="form-group">
                    <label for="from">Kutoka</label>
                    <select id="from" name="from">
                        <option>Kutoka</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to">Kwenda</label>
                    <select id="to" name="to">
                        <option>Kwenda</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="passenger">Abiria</label>
                    <select id="passenger" name="passenger">
                        <option>1 Mtu mzima</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button">Pata nauli</button>
                    <button type="button">Fanya uhifadhi</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
